<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>
        <h2>Registration</h2>
        <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">enter email:    </label>
        <input type="email" id="email" name="email"><br><br>
        <label for="pwd">password: </label>
        <input type="password" id="pwd" name="password"><br><br>
        <label for="birthday">date of birth:  </label>
        <input type="date" id="birthday" name="birth_date"><br><br>
        <p>choice of course:</p>
        <input type="radio" id="Bachelors" name="course" value="Bachelors">
        <label for="Bachelors">Bachelors</label><br>
        <input type="radio" id="Masters" name="course" value="Masters">
        <label for="Masters">Masters</label><br><br>
        <label for="description">Description:</label><br<br>
        <textarea id="description" name="description" placeholder="your text goes here"></textarea><br><br>
        <p>Area of interests</p>
        <input type="checkbox" id="c" name="subject" value="c programming">
        <label for="c">C programming</label><br>
        <input type="checkbox" id="datastructures" name="subject" value="datastructures">
        <label for="datastructures">Data structures</label><br>
        <input type="checkbox" id="artificialintelligence" name="subject" value="artificialintelligence">
        <label for="artificialintelligence">Artificial intelligence</label><br><br>
        <input type="submit">
        </form>
     </body>
</html>
