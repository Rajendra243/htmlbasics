<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Example</title>

</head>
<body>
<h1>Registrartion Form</h1>

<form name="form1">
<p>First Name:<input TYPE="TEXT" SIZE="20" id="yourname" NAME="yourname"></p>
<p>Last Name: <input TYPE="TEXT" SIZE="30" NAME="lname"></p>
<p>Email ID: <input TYPE="email" NAME="eel"></p>
<p>Password: <input TYPE="password" NAME="password"></p><br>
<p>Phone no: <input type="text" id="number" placeholder="enter 10 digit number"></p><br>
<p>Select a Course: </p>
<label><input type="radio" name="rdi" value="bachelors">Bachelors</label><br>
<label><input type ="radio" name="rdi" value="masters ">masters</label><br><br>
<label><b>Description:</b><textarea name="description" placeholder="your text goes here"></textarea></label><br>
<p>Area of Intrests</p>
<label><input type="checkbox" name="subject" value="C Programming">C Programming</label><br>
<label><input type="checkbox" name="subject" value="Data Structures">Data Stuctures</label><br>
<label><input type="checkbox" name="subject" value="Artificial Intelligence">Artificial Intelligence</label><br>
<p><input TYPE="BUTTON" VALUE="Submit" onClick="display();" target ="iframe_a"></p>
</form>
</body>
</html>
